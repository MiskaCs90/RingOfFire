<h2 mat-dialog-title>Add new Player</h2>
    <mat-dialog-content>
        <p>Please enter your name.</p>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="newPlayer" />
        </mat-form-field>
    </mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="newPlayer">Add</button>
</mat-dialog-actions>
