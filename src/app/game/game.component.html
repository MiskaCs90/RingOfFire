<app-player style="top: 120px;" class="players_position"></app-player>

<div class="game_field">
    <div class="card_stack">
        <img *ngFor="let card of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/cards_background.png">
        <img (click)="takeCard()" class="top_card" style="right: 20px;" src="/assets/img/cards/cards_background.png">

        <img *ngFor="let playedCard of game.playedCards;" class="played_card" style="right: 20px;"
            src="/assets/img/cards/PNG-cards-1.3/{{playedCard}}.png">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick_card" style="right: 20px;"
            src="/assets/img/cards/PNG-cards-1.3/{{currentCard}}.png">
    </div>
</div>
